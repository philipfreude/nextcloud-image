name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract tag from Dockerfile
        id: nextcloud-version
        run: echo "NEXTCLOUD_VERSION=$(awk '/^FROM/ {print $NF; exit}' Dockerfile | cut -d':' -f2)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/nextcloud:${{ steps.nextcloud-version.outputs.NEXTCLOUD_VERSION }} .

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ github.repository }}/nextcloud:${{ steps.nextcloud-version.outputs.NEXTCLOUD_VERSION }}
